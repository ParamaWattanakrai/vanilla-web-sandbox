<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Etymology Mind Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Dark mode */
    body {
      background-color: #222;
      color: #ddd;
    }

    /* Node text */
    .node text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      fill: #ddd;
    }

    /* Link styles */
    .link {
      fill: none;
      stroke: #999;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <svg width="960" height="600"></svg>

  <script>
    const etymologyData = {
      "name": "Computer",
      "children": [
        {
          "name": "Latin",
          "color": "#ff9999",
          "children": [
            {
              "name": "Computare",
              "children": [
                { "name": "Com-" },
                { "name": "-putare" }
              ]
            }
          ]
        },
        {
          "name": "Old French",
          "color": "#99ff99",
          "children": [
            { "name": "Compter" }
          ]
        },
        {
          "name": "Middle English",
          "color": "#9999ff",
          "children": [
            { "name": "Counten" }
          ]
        },
        {
          "name": "Modern English",
          "color": "#ffff99",
          "children": [
            { "name": "Computer" }
          ]
        }
      ]
    };

    const width = 960;
    const height = 600;

    const svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height);

    const g = svg.append("g").attr("transform", "translate(960,300)"); // Starting from the right side

    const zoom = d3.zoom()
      .scaleExtent([1, 8])
      .on("zoom", zoomed);

    svg.call(zoom);

    const root = d3.hierarchy(etymologyData);
    const treeLayout = d3.tree().size([width, height]);
    treeLayout(root);

    const link = g.selectAll(".link")
      .data(root.links())
      .enter().append("path")
      .attr("class", "link")
      .attr("d", d3.linkHorizontal()
        .x(d => -d.y) // Negative x-coordinate
        .y(d => d.x));

    const node = g.selectAll(".node")
      .data(root.descendants())
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${-d.y},${d.x})`); // Negative x-coordinate

    node.append("circle")
      .attr("r", 12)
      .attr("fill", d => d.data.color || "#555")
      .attr("stroke", "#ddd")
      .attr("stroke-width", "2px");

    node.append("text")
      .attr("dy", "0.31em")
      .attr("x", d => d.children ? 6 : -6) // Adjust text position
      .attr("text-anchor", d => d.children ? "start" : "end") // Adjust text anchor
      .text(d => d.data.name);

    function zoomed(event) {
      g.attr("transform", event.transform);
    }
  </script>
</body>
</html>
