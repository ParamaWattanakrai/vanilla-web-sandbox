<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text at the Bottom of a Div - Using Absolute Positioning</title>
  <style>
    .container {
      position: relative;
      height: 200px; /* Set height for the container */
      border: 1px solid #000;
    }
    .bottom-text {
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bottom-text">Text at the bottom</div>
  </div>
</body>
</html>
